<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>
    <title>Iniciar Sesión - Bios-Work</title>
</head>

<body th:remove="tag">

    <h1 class="texto-centro">Inicia sesión</h1>

    <p th:replace="~{fragmentos/parrafo-mensaje}"></p>
    
    <div th:if="${param.error}" class="error texto-centro">
        Credenciales inválidas
    </div>

    <div th:if="${param.logout}" class="texto-centro" style="color: green;">
        Sesión cerrada correctamente
    </div>

    <form th:action="@{/login}" method="post" style="width: 300px; margin: 0 auto;">
        <div style="margin-bottom: 10px;">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required autofocus style="width: 100%;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required style="width: 100%;">
        </div>

        <div class="texto-centro">
            <button type="submit">Iniciar sesión</button>
        </div>
    </form>

    <div class="texto-centro" style="margin-top: 15px;">
        <p>No eres usuario de nuestra página?</p>
        <a th:href="@{/postulantes/registro}">Regístrate como postulante</a>
    </div>

</body>
</html>
